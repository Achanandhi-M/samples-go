version: "3.9"
services:
  go-app:
    build:
      context: .
    container_name: ginMongoApp
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    networks:
      - keploy-network  
  
  mongo:
    image: "mongo"
    container_name: mongoDB
    ports:
    - "27017:27017"
    networks:
      - keploy-network

networks:
  keploy-network:
    external: true